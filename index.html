<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <h1 class="song-title song-title-container"></h1>
      <h2 class="song-author song-author-container"></h2>
      <input
        type="range"
        class="progress-bar"
        value="0"
        min="0"
        max="100"
        step="1"
      />
      <input
        type="range"
        class="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />

      <div class="button">
        <button class="play-button">Play</button>
        <button class="pause-button">Stop</button>
        <button class="next-button">Next</button>
        <button class="previous-button">Back</button>
      </div>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
